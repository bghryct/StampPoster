<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Stamp Tool</title>
  <style>
    canvas {
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <label for="font-select">Select a font:</label>
  <select id="font-select">
    <option value="Arial">Arial</option>
    <option value="Times New Roman">Times New Roman</option>
    <!-- Add more options for other fonts -->
  </select>

    <option value="N">N</option>
    <option value="O">O</option>
    <option value="P">P</option>
    <option value="Q">Q</option>
    <option value="R">R</option>
    <option value="S">S</option>
    <option value="T">T</option>
    <option value="U">U</option>
    <option value="V">V</option>
    <option value="W">W</option>
    <option value="X">X</option>
    <option value="Y">Y</option>
    <option value="Z">Z</option>

    <option value="?">?</option>
    <option value=".">.</option>
    <option value=",">,</option>
    <!-- Add more options for other characters -->
  </select>
  
  <canvas id="canvas" width="792" height="1224"></canvas>
  
  <button id="save-button">Save as PDF</button>
  
  <script>
    const canvas = document.getElementById("canvas");
    const context = canvas.getContext("2d");
    let currentFont = "Arial";
    let currentCharacter = "A";
    
    function drawCharacter(x, y) {
      context.font = "100px " + currentFont;
      context.fillText(currentCharacter, x, y);
    }
    
    canvas.addEventListener("click", function(event) {
      const rect = canvas.getBoundingClientRect();
      const x = event.clientX - rect.left;
      const y = event.clientY - rect.top;
      drawCharacter(x, y);
    });
    
    const fontSelect = document.getElementById("font-select");
    fontSelect.addEventListener("change", function(event) {
      currentFont = event.target.value;
    });
    
    const characterSelect = document.getElementById("character-select");
    characterSelect.addEventListener("change", function(event) {
      currentCharacter = event.target.value;
    });
    
    const saveButton = document.getElementById("save-button");
    saveButton.addEventListener("click", function(event) {
      const pdf = new jsPDF("landscape", "in", "11x17");
      const canvasImg = canvas.toDataURL("image/png", 1.0);
      pdf.addImage(canvasImg, "PNG", 0, 0, 17, 11);
      pdf.save("stamps.pdf");
    });
  </script>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
</body>
</html>
