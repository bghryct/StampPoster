  <canvas id="canvas" width="792" height="1224"></canvas>

  <script>
    const canvas = document.getElementById("canvas");
    const context = canvas.getContext("2d");
    let currentFont = "Arial";
    let currentCharacter = "A";
    
    function drawCharacter(x, y) {
      context.font = "100px " + currentFont;
      context.fillText(currentCharacter, x, y);
    }
    
    canvas.addEventListener("click", function(event) {
      const rect = canvas.getBoundingClientRect();
      const x = event.clientX - rect.left;
      const y = event.clientY - rect.top;
      drawCharacter(x, y);
    });
    
    const fontSelect = document.getElementById("font-select");
    fontSelect.addEventListener("change", function(event) {
      currentFont = event.target.value;
    });
    
    const characterSelect = document.getElementById("character-select");
    characterSelect.addEventListener("change", function(event) {
      currentCharacter = event.target.value;
    });

  const pageSize = new pdfjsLib.PageSize({ width: 792, height: 1224 });

  const page = pdfDoc.addPage();

  // get the canvas content as an image
  const imgData = canvas.toDataURL('image/png');

  // create a new image element
  const img = new pdfjsLib.Image();

  // draw the image on the page
  const ctx = page.getContext();
  ctx.drawImage(img, 0, 0, pageSize.width, pageSize.height);

  pdfDoc.save('stamped_page.pdf');
}
